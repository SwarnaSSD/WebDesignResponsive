<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>Responsive Scroll Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- NavBar Section -->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="#home" id="navbar_logo">COLOR </a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="#home" class="navbar_links" id="home-page">Home</a>    
                </li>
                <li class="navbar_item">
                    <a href="#about" class="navbar_links" id="about-page">About</a>    
                </li>
                <li class="navbar_item">
                    <a href="#services" class="navbar_links" id="services-page">Services</a>    
                </li>
                <li class="navbar_btn">
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>    
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero_container">
            <h1 class="hero_heading">Choose Your <span>Colors</span></h1>
            <p class="hero_description">Unlimited Possibilities</p>
            <button class="main_btn"><a href = "#">Explore</a></button>
        </div>
    </div>
    
    
    <!-- About Section -->
    <div class="main" id="about">
        <div class="main_container">
            <div class="main_img-container">
                <div class="main_img-card">ICON</div>
            </div>
            <div class="main_content">
                <h1>What do we do?</h1>
                <h2>We help business scale</h2>
                <p>Schedule a call to learn more about our services</p>
                <button class="main_btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
